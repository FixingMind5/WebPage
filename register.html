<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/register_style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <title>Register</title>
  </head>
  <body>
    <h1> > Welcome on board!</h1>
    <div class="signInContainer">
      <input type="text" placeholder="Username">
      <input class="email placeholder-white-600" type="email" placeholder="E-mail">
      <input class="email" type="email" placeholder="Confirm E-mail">
      <input class="firstPassword" type="password" placeholder="Password">
      <input class="secondPassword" type="password" placeholder="Confirm Password">
      <input class="signInButton" type="submit"  value="Sign In!">
    </div>
  </body>
</html>
