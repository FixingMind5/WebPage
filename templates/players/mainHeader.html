<head>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/mainHeader_style.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<header id="header">
  <div class="skyhack-logo">
  </div>
  <div class="buscador">
    <input type="text" placeholder="Busca en SkyHack">
    <a href="">Buscar</a>
  </div>
  <div class="links">
    <a href="{% url 'index' %}#main">Inicio</a>
    <a href="{% url 'index' %}#courses">Cursos</a>
    <a href="{% url 'index' %}#events">Eventos</a>
    <a href="#faq">FAQ</a>
  </div>

  <form class="login" method="POST" action="{% url "login" %}">
    {% csrf_token %}
    <input class="email" type="text" placeholder="Correo Electrónico" name="email">
    <input class="password" type="password" placeholder="Contraseña" name="password">
    <a class="forgotten" href="{% url 'forgotten' %}">Olvidé mi correo y contraseña</a>
    <input type="submit" class="get-in" href="" value="Ingresar">
  </form>
</header>
<script src="{% static "scripts/mainHeader.js" %}"></script>
