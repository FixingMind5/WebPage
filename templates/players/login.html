<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <title>Log In</title>
  </head>
  <body>
    <h1>Welcome back Sky Hacker üß†!</h1>
    <div class="loginContainer">
      <img class="user" src="../../images/user.png" alt="">
      {% if error %}
          <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
          <script>
            Swal.fire({
                icon: 'error',
                title: 'SkyHack ‚òÅÔ∏è',
                text: "{{ error }}Ô∏è"
            })
          </script>
      {% endif %}
      <form class="form" method="POST" action="{% url "login" %}">
        {% csrf_token %} <!-- Add a unique token for session -->
        <input class="emailInput" type="text" placeholder="E-mail" name="email" required>
        <input class="passwordInput" type="password" placeholder="Password" name="password" required>
        <a class="forgotten" href="">Forgot my password! D:</a>
        <input class="logInButton" type="submit" value="Log In!">
      </form>
    </div>
  </body>
</html>
