<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register_style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <title>Sign In</title>
  </head>
  <body>
    <h1> > Welcome on board!</h1>
    <form class="signInContainer" method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      <input type="text" placeholder="First Name" name="name" required>
      <input type="text" placeholder="Last Name" name="lastName" required>
      <input type="text" placeholder="Username" name="userName" required>
      <input class="email" type="email" placeholder="E-mail" name="email" required>
      <input class="email" type="email" placeholder="Confirm E-mail" name="emailConfirmation" required>
      <input class="firstPassword" type="password" placeholder="Password" name="password" required>
      <input class="secondPassword" type="password" placeholder="Confirm Password" name="passwordConfirmation" required>
      <select class="age" name="age">
        <option value="">Age</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
      </select>
      <input class="signInButton" type="submit"  value="Sign In!">
    </form>
    <a class="account" href="{% url 'login' %}">I Already have an account! üôã‚Äç</a>
  </body>
    {% if error %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script>
        swal({
            icon: 'error',
            title: 'SkyHack ‚òÅÔ∏è',
            text: "{{ error }}Ô∏è"
        })
    </script>
    {% endif %}
</html>
